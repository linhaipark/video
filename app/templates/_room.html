{% for room in rooms %}
    <style type="text/css">
        .roomCover{
            position: relative;
        }
        .roomTitle{
            color: #000;
            width: 70%;
            font-size: 10px;
            float: left;
            white-space:nowrap;
            overflow:hidden;
            text-overflow:ellipsis;
        }
        .platform{
            color: #FFF;
            position: absolute;
            background-color: #000;
            font-size: 10px;
            top: 0px;
            left: 0px;
        }
        .roomCategory{
            color: #000;
            font-size: 10px;
            position: absolute;
            right: 0px;
            border-right: 15px;
            border-style: solid;
            border-color: #FFF;
        }
        .popularity{
            color: #000;
            font-size: 10px;
            position: absolute;
            right: 0px;
            border-right: 15px;
            border-style: solid;
            border-color: #FFF;
        }
    </style>
    {% if loop.index%4==1 %}
        <div class="table-row">
    {% endif %}
    <div class="table-column">
        <div class="roomCover">
            <a href="{{ room.room_source }}" target="_blank" >
                <img src="{{ room.room_cover }}" class="pic-size">
            </a>
            <div class="platform">
                {{ room.platform }}
            </div>
        </div>
        <div style="width: 100%; position: relative; float: left;">
            <div class="roomTitle">
                {{ room.room_title }}
            </div>
            <div class="roomCategory">
                {{ room.room_category }}
            </div>
        </div>
        <div style="width: 100%; position: relative; float: left;">
            <div style="color: #000; font-size: 10px; float: left; border-right: 15px solid #FFF">
                {{ room.author }}
            </div>
            <div class="popularity">
                人气:{{ room.popularity }}
            </div>
        </div>
    </div>
    {% if loop.index%4==0 %}
        </div>
    {% endif %}
{% endfor %}
